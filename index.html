<!DOCTYPE html>
<html lang="en">
  <head>
    <title>crow form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  </head>
  <body>
    <div class="l-main">
      <main class="l-main-content">
        <form class="crowform form-column" action="php/crowsnest.php" method="post">
          <h1>Crow Form</h1>
          <div class="row">
            <label class="required">Full Name:</label>
            <input type="text" name="full_name" placeholder="Full Name">
          </div>
          <div class="row">
            <label class="required">Email:</label>
            <input type="email" name="email" placeholder="user@email.com">
          </div>
          <div class="row">
            <div class="form-group">
              <label class="required">Phone:</label>
              <input type="tel" name="phone" class="col-3" placeholder="(865) 213-1234">
            </div>
          </div>

          <div class="row">
            <div class="form-group check-group">
              <h2 class="required">Does this form track check boxes?</h2>
              <ul>
                <li class="col-4 pull-left">
                  <label class="required" for="check_yes">Yes</label>
                  <input type="checkbox" name="check_yes">
                </li>
                <li class="col-4 pull-left">
                  <label class="required" for="check_no">No</label>
                  <input type="checkbox" name="check_no">
                </li>
                <li class="col-4 pull-left">
                  <label class="required" for="check_maybe">Maybe</label>
                  <input type="checkbox" name="check_maybe">
                </li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="form-group check-group">
              <h2 class="required">Does this form track check boxes?</h2>
              <input type="radio" name="radio_choice" value="A">
              <input type="radio" name="radio_choice" value="B">
              <input type="radio" name="radio_choice" value="C">
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <label class="required">Street Address</label>
              <input type="text" id="street" name="street" placeholder="123 snoop dogg ln">
              <label class="required">Apt#</label>
              <input type="text" id="apt" name="apt" placeholder="123B">
            </div>
            <div class="form-group">
              <label class="required">City</label>
              <input type="text" class="col-6" id="city" name="city" placeholder="Knoxville">
              <label class="required">State</label>
              <input type="text" class="col-3" id="state" name="state" placeholder="TN">
              <label class="required">Zip</label>
              <input type="number" class="col-3" id="zip" pattern="[0-9]{5}" name="zip" placeholder="12345">
            </div>
          </div>


           <div class="row">
            <label>Message</label>
            <textarea rows="10" name="message"></textarea>
          </div>

          <div class="btn-cage">
            <button type="submit" name="submit" value="submit">Submit</button>
          </div>

        </form>

      </main>
      <div id="testArea"></div>
    </div>

    <script src="js/crows.js"></script>

  </body>
</html>
